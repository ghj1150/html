<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border: 1px solid #000;
            /* border-spacing: 5px; */
            border-collapse: collapse;
            margin: 0 auto;
        }
        td, th{
            border: 1px solid #000;
            width: 100px;
            padding: 20px;
            text-align: center;
        }
        tbody tr:hover {background-color: #ccc; text-decoration: underline;}
    </style>
</head>
<body>
    <table>
        <caption align="bottom">테이블 제목</caption>
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
                <th>제목4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">1</td>
                <td>2</td>
            </tr>
            <tr>
                <td rowspan="4">5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
